<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>彩虹计算器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
        }

       .calculator {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

       .calculator input {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 20px;
            border: none;
            border-radius: 5px;
        }

       .calculator button {
            width: 50px;
            height: 50px;
            font-size: 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

       .calculator button:hover {
            background-color: #ddd;
        }

       .calculator div:nth-child(1) button:nth-child(1) { background-color: red; }
       .calculator div:nth-child(1) button:nth-child(2) { background-color: orange; }
       .calculator div:nth-child(1) button:nth-child(3) { background-color: yellow; }
       .calculator div:nth-child(1) button:nth-child(4) { background-color: green; }
       .calculator div:nth-child(2) button:nth-child(1) { background-color: blue; }
       .calculator div:nth-child(2) button:nth-child(2) { background-color: indigo; }
       .calculator div:nth-child(2) button:nth-child(3) { background-color: violet; }
       .calculator div:nth-child(2) button:nth-child(4) { background-color: red; }
       .calculator div:nth-child(3) button:nth-child(1) { background-color: orange; }
       .calculator div:nth-child(3) button:nth-child(2) { background-color: yellow; }
       .calculator div:nth-child(3) button:nth-child(3) { background-color: green; }
       .calculator div:nth-child(3) button:nth-child(4) { background-color: blue; }
       .calculator div:nth-child(4) button:nth-child(1) { background-color: indigo; }
       .calculator div:nth-child(4) button:nth-child(2) { background-color: violet; }
       .calculator div:nth-child(4) button:nth-child(3) { background-color: red; }
       .calculator div:nth-child(4) button:nth-child(4) { background-color: orange; }
       .calculator button:last-child { background-color: yellow; }

       /* 按下按钮时的颜色变化 */
       .calculator div:nth-child(1) button:nth-child(1):active { background-color: darkred; }
       .calculator div:nth-child(1) button:nth-child(2):active { background-color: darkorange; }
       .calculator div:nth-child(1) button:nth-child(3):active { background-color: darkkhaki; }
       .calculator div:nth-child(1) button:nth-child(4):active { background-color: darkgreen; }
       .calculator div:nth-child(2) button:nth-child(1):active { background-color: darkblue; }
       .calculator div:nth-child(2) button:nth-child(2):active { background-color: darkslateblue; }
       .calculator div:nth-child(2) button:nth-child(3):active { background-color: darkviolet; }
       .calculator div:nth-child(2) button:nth-child(4):active { background-color: darkred; }
       .calculator div:nth-child(3) button:nth-child(1):active { background-color: darkorange; }
       .calculator div:nth-child(3) button:nth-child(2):active { background-color: darkkhaki; }
       .calculator div:nth-child(3) button:nth-child(3):active { background-color: darkgreen; }
       .calculator div:nth-child(3) button:nth-child(4):active { background-color: darkblue; }
       .calculator div:nth-child(4) button:nth-child(1):active { background-color: darkslateblue; }
       .calculator div:nth-child(4) button:nth-child(2):active { background-color: darkviolet; }
       .calculator div:nth-child(4) button:nth-child(3):active { background-color: darkred; }
       .calculator div:nth-child(4) button:nth-child(4):active { background-color: darkorange; }
       .calculator button:last-child:active { background-color: darkkhaki; }
    </style>
</head>

<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('/')">/</button>
        </div>
        <div>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('*')">*</button>
        </div>
        <div>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('-')">-</button>
        </div>
        <div>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="appendToDisplay('+')">+</button>
        </div>
        <button onclick="clearDisplay()">清除</button>
    </div>
    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculate() {
            try {
                document.getElementById('display').value = eval(document.getElementById('display').value);
            } catch (error) {
                document.getElementById('display').value = '错误';
            }
        }
    </script>
</body>

</html>
